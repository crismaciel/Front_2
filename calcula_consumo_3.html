<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>

	<script>
		function pulolinha()
		{
			document.write("<br><br>");
		}

		var tanque = 40;
		var caminhoComGasolina = 480;
		var caminhoComAlcool = 300;
		var consumoDeGasolina = caminhoComGasolina/tanque;
		var consumoDeAlcool = caminhoComAlcool/tanque;

		document.write("Meu carro tem um tanque de " + tanque + " litros de gasolina");
		pulolinha();

		document.write("O consumo de gasolina é de " + consumoDeGasolina + " litros");
		pulolinha();

		document.write("O consumo de álcool é de " + consumoDeAlcool + " litros" );


		
	</script>
