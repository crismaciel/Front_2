<meta charset="utf-8">

<script>

	function pulaLinha()
	{

		document.write("<br><hr><br>");
	}

	function mostra(frase)
	{

		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}
	var ano = 2018;

	mostra("Eu nasci em " + (ano - 36));
	mostra("Onilton nasceu em " + (ano - 30));

	

</script>
