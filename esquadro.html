<canvas width="600" height="400"></canvas> 

<script>

	//tamanho do canvas ( tela) Ã© 600/400
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.beginPath();
	pincel.moveTo(50, 50);
	pincel.lineTo(50, 400);
	pincel.fill();

	pincel.fillStyle = 'black';
	pincel.beginPath();
	pincel.moveTo(50, 50); //ponta superior esquerda
	pincel.lineTo(50, 400); //ponta inferior esquerda
	pincel.lineTo(400, 400);//ponta inferior direita
	pincel.lineTo(400, 50); //ponta inferior esquerda
	pincel.fill();


	pincel.fillStyle = 'white';
	pincel.beginPath();
	pincel.moveTo(100, 175);
	pincel.lineTo(100, 350);
	//pincel.lineTo(350, 100);
	pincel.lineTo(275, 350);
	pincel.fill();



</script>
