<canvas width="600" height="400"></canvas> 

<script>

	//tamanho do canvas ( tela) é 600/400
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	//cabeça
	pincel.fillStyle = 'darkgreen';
	pincel.fillRect(200, 50, 350, 300); //cabeça

	//Olho esquerdo
	pincel.fillStyle = 'black';
	pincel.fillRect(250, 110, 90, 90); //olho esquerdo
	pincel.fillRect(410, 110, 90, 90); //olho direito
	pincel.fillRect(340, 200, 70, 100); //nariz
	pincel.fillRect(300, 240, 40, 110); //boca ou barba esquerda
	pincel.fillRect(410, 240, 40, 110);//boca ou barba direita



</script>
